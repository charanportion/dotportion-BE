org: dotportion
service: dotportion-logs-monitoring-api

custom:
  prune:
    automatic: true
    number: 2
  domains:
    dev: api-dev.dotportion.com
    prod: api.dotportion.com
  customDomain:
    domainName: ${self:custom.domains.${self:provider.stage}}
    stage: ${self:provider.stage}
    createRoute53Record: false
    basePath: "logs"
    endpointType: "regional"
  authorizerArn: ${cf:dotportion-auth-api-${self:provider.stage}.AuthorizerArn}

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-south-1
  stage: ${opt:stage, 'dev'}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - "ssm:GetParameter"
      Resource: "arn:aws:ssm:${self:provider.region}:${aws:accountId}:parameter/dotportion/${self:provider.stage}/*"
    - Effect: Allow
      Action:
        - "lambda:InvokeFunction"
      Resource: ${self:custom.authorizerArn}

  environment:
    MONGO_URI: ${ssm:/dotportion/${self:provider.stage}/mongo_uri}
    MDataBase: ${self:provider.stage}
    BASE_URL: https://${self:custom.domains.${self:provider.stage}}

functions:
  createExecutionLog:
    handler: create-execution-log.handler
    events:
      - http:
          path: /
          method: POST
          cors: true

  addLogStep:
    handler: add-log-step.handler
    events:
      - http:
          path: /{logId}/steps
          method: POST
          cors: true

  finalizeExecutionLog:
    handler: finalize-execution-log.handler
    events:
      - http:
          path: /{logId}/finalize
          method: POST
          cors: true

  deleteExecutionLog:
    handler: delete-execution-log.handler
    events:
      - http:
          path: /{logId}
          method: DELETE
          cors: true

  getLogsByProjectId:
    handler: get-project-logs.handler
    events:
      - http:
          path: /project/{projectId}
          method: GET
          cors:
            origins:
              - "http://localhost:3000" # For local development
              - "https://www.dotportion.com/"
              - "https://no-code-api-builder-edby86tby-sri-charans-projects.vercel.app/"
            headers: # Optional: specify allowed headers
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
            allowCredentials: true
          authorizer:
            type: token
            identitySource: method.request.header.Authorization
            resultTtlInSeconds: 300 # Cache authorization for 5 minutes
            arn: ${self:custom.authorizerArn}

  getLogsByWorkflowId:
    handler: get-workflow-logs.handler
    events:
      - http:
          path: /workflow/{workflowId}
          method: GET
          cors:
            origins:
              - "http://localhost:3000" # For local development
              - "https://www.dotportion.com/"
              - "https://no-code-api-builder-edby86tby-sri-charans-projects.vercel.app/"
            headers: # Optional: specify allowed headers
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
            allowCredentials: true
          authorizer:
            type: token
            identitySource: method.request.header.Authorization
            resultTtlInSeconds: 300 # Cache authorization for 5 minutes
            arn: ${self:custom.authorizerArn}

  getLogById:
    handler: get-log.handler
    events:
      - http:
          path: /{logId}
          method: GET
          cors:
            origins:
              - "http://localhost:3000" # For local development
              - "https://www.dotportion.com/"
              - "https://no-code-api-builder-edby86tby-sri-charans-projects.vercel.app/"
            headers: # Optional: specify allowed headers
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
            allowCredentials: true
          authorizer:
            type: token
            identitySource: method.request.header.Authorization
            resultTtlInSeconds: 300 # Cache authorization for 5 minutes
            arn: ${self:custom.authorizerArn}

